      <script>
         $(function () {
             $('.lasts .users .user').tooltip({
                 html: true,
                 placement: 'bottom',
                 title: function () {
                     var name = $(this).find('.name').text();
                     var privilege = $(this).find('.privilege').text();
                     var status = $(this).data('status');
                     if(status == 1) status = '<span class="badge badge-secondary">В обработке</span>';
                     else if(status == 2) status = '<span class="badge badge-danger">Ошибка</span>';
                     else status = '<span class="badge badge-success">Выдано</span>';
         
                     var text = "Игрок: <span>"+name+"</span><br>";
                     text += "Купил: <span>"+privilege+"</span><br>";
                     text += "Статус: "+status;
                     return text;
         
                 }
             });
         
             $('.donateDiv .tabs .tab').click(function () {
                 var srv = $(this).data('srv');
                 $('.donateDiv .tabs-content>.content, .donateDiv .tabs .tab').removeClass('active');
                 $('.donateDiv .tabs-content>.content.srv' + srv).addClass('active');
                 $(this).addClass('active');
             });
         
             var endTime = moment().set({h: 23, m: 59, s: 59});
             var tmp = {
                 h: 0,
                 m: 0,
                 s: 0
             };
             setInterval(update, 1000);
             update();
         
             function get() {
                 var dur = moment.duration(endTime.diff(moment()));
                 return {
                     h: dur.hours(),
                     m: dur.minutes(),
                     s: dur.seconds()
                 };
             }
             function update(){
                 var tmpN = get();
                 Object.keys(tmpN).forEach(function (k) {
                     if (tmp[k] != tmpN[k]) {
                         tmp[k] = tmpN[k];
                         $('.timer .nums .'+k).text(tmpN[k]);
                     }
                 });
             }
         });
         
         $(window).on('load', function () {
            $('.loaderArea').delay(350).fadeOut('slow');
         });
         
      </script>
